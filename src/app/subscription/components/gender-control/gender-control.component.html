<section class="d-flex flex-col form-control">
  <label class="font-md label">Gender</label>
  <div class="gender-wrapper">
    <button *ngFor="let gender of genders" class="gender font-lg" [class.selected]="control.value===gender"
      (click)="setGender(gender)">
      <p>{{gender| titlecase}}</p>
      <ion-icon name="checkmark-circle-outline" class="check-icon" [class.selected]="control.value===gender"></ion-icon>
    </button>
  </div>
</section>
